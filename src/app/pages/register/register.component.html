<div class="bodypart">

  <div class="bodypart2">
    <h1>REGISTRATION FORM</h1><br><br><br>
    <form (ngSubmit)="register()">
      <label>Username</label>
      <input type="text" name="username" [(ngModel)]="username" class="formcontrol" required><br><br>

      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" class="formcontrol" required><br><br>

      <button type="submit">REGISTER</button>
    </form>

    <br><br>

    Existing User? <a routerLink="/signin" >Sign in</a> here
  </div>

</div>
