<html>

<body>
<div class="userbodypart">
  Welcome <span style="color:SteelBlue">{{ user?.username }}</span>
</div>
<div class="bodypart">


  <div class="bodypart1">
    <h1>ADD ENTRY</h1><br>
    <form (ngSubmit)="saveentry()" method="POST">
      <label>Date</label>
      <input type="date" name="entrydate" [(ngModel)]="entrydate" class="formcontrol"><br><br>
      <label>Description</label>
      <textarea rows="12" cols="34" name="description" [(ngModel)]="description" style="border:1px solid black"></textarea>

      <br><br><br>
      <button type="submit">SAVE ENTRY</button>


    </form>



  </div>

</div>


</body>
</html>
